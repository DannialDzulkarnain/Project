<!DOCTYPE html>
<html>

<head>
    <title>Johor Tourist Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }

        .popup-img {
            width: 200px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([1.4854, 103.7613], 9); // Centered on Johor

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const places = [
            {
                name: "Sultan Ibrahim Building",
                coords: [1.4550, 103.7610],
                img: "img/sultan ibrahim building.jpg",
                link: "#"
            },
            {
                name: "Glass Temple",
                coords: [1.4645, 103.7631],
                img: "img/glass-temple.jpg",
                link: "#"
            },
            {
                name: "Dataran Bandaraya",
                coords: [1.4710, 103.7510],
                img: "img/dataran bandaraya jb.jpg",
                link: "#"
            },
            {
                name: "Laman Mahkota, Istana Bukit Serene",
                coords: [1.4745, 103.7335],
                img: "img/mahkota.png",
                link: "#"
            },
            {
                name: "Masjid Sultan Abu Bakar",
                coords: [1.4555, 103.7555],
                img: "img/masjid sultan abu bakar.jpg",
                link: "#"
            },
            {
                name: "Muzium Tokoh",
                coords: [1.4718, 103.7554], // Keeping original as no updated coord provided
                img: "img/muzium tokoh.jpg",
                link: "#"
            },
            {
                name: "Legoland Malaysia",
                coords: [1.4274, 103.6318],
                img: "img/legoland.jpg",
                link: "#"
            },
            {
                name: "Skyscape Menara JLand",
                coords: [1.4625, 103.7630],
                img: "img/menara-jland.jpg",
                link: "#"
            },
            {
                name: "Stadium Sultan Ibrahim",
                coords: [1.5045, 103.6305],
                img: "img/stadium sultan ibrahim.jpg",
                link: "#"
            },
            {
                name: "Puteri Harbour",
                coords: [1.4195, 103.6565],
                img: "img/Puteri-Harbour-Malaysia.jpg",
                link: "#"
            },
            {
                name: "Kompleks Kraf Johor",
                coords: [1.4660, 103.7575],
                img: "img/kompleks kraf johor.jpeg",
                link: "#"
            },
            {
                name: "Sungai Lebam",
                coords: [1.3920, 104.1360],
                img: "/img/sungai lebam.jpg",
                link: "#"
            },
            {
                name: "Eco Tourism Kampung Sungai Melayu",
                coords: [1.4180, 103.6355],
                img: "img/kg.jpg",
                link: "#"
            },
            {
                name: "Zoo Johor",
                coords: [1.4555, 103.7550],
                img: "img/Zoo Johor.jpg",
                link: "#"
            },
            {
                name: "Istana Besar",
                coords: [1.4555, 103.7575],
                img: "img/Istana Besar.jpg",
                link: "#"
            }
        ];

        // Add markers to the map
        places.forEach(place => {
            L.marker(place.coords).addTo(map)
                .bindPopup(`
                    <strong>${place.name}</strong><br>
                    <a href="${place.link}" target="_blank">
                        <img class="popup-img" src="${place.img}" alt="${place.name}" />
                    </a>
                `);
        });
    </script>
</body>

</html>
