<!DOCTYPE html>
<html>

<head>
    <title>Johor Tourist Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }

        .popup-img {
            width: 200px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([1.4854, 103.7613], 9); // Centered on Johor

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const places = [
            {
                name: "Sultan Ibrahim Building",
                coords: [1.4561, 103.7631],
                img: "https://upload.wikimedia.org/wikipedia/commons/5/5a/Sultan_Ibrahim_Building%2C_Johor_Bahru.jpg",
                link: "#"
            },
            {
                name: "Glass Temple",
                coords: [1.4721, 103.7625],
                img: "https://media.timeout.com/images/105649187/750/422/image.jpg",
                link: "#"
            },
            {
                name: "Dataran Bandaraya",
                coords: [1.4813, 103.7414],
                img: "https://www.johor.gov.my/_files/images/slider/dataranbandaraya2.jpg",
                link: "#"
            },
            {
                name: "Laman Mahkota, Istana Bukit Serene",
                coords: [1.4563, 103.7296],
                img: "https://i0.wp.com/www.wonderfulmalaysia.com/wp-content/uploads/2019/04/istana-bukit-serene-johor.jpg",
                link: "#"
            },
            {
                name: "Masjid Sultan Abu Bakar",
                coords: [1.4605, 103.7486],
                img: "https://upload.wikimedia.org/wikipedia/commons/d/d4/Sultan_Abu_Bakar_Mosque_3.jpg",
                link: "#"
            },
            {
                name: "Muzium Tokoh",
                coords: [1.4718, 103.7554],
                img: "https://pbs.twimg.com/media/DbpZJHbU8AAX_aV.jpg",
                link: "#"
            },
            {
                name: "Legoland Malaysia",
                coords: [1.4264, 103.6292],
                img: "https://www.legoland.com.my/contentassets/870d032dd9b3407b8d89d244b10a7863/llmy-homepage-banner-desktop.jpg",
                link: "#"
            },
            {
                name: "Skyscape Menara JLand",
                coords: [1.4644, 103.7589],
                img: "https://www.skyscape.com.my/assets/images/gallery/gallery01.jpg",
                link: "#"
            },
            {
                name: "Stadium Sultan Ibrahim",
                coords: [1.4786, 103.5956],
                img: "https://upload.wikimedia.org/wikipedia/commons/4/43/Stadium_Sultan_Ibrahim_2020.jpg",
                link: "#"
            },
            {
                name: "Puteri Harbour",
                coords: [1.4192, 103.6568],
                img: "https://www.johortransport.com/wp-content/uploads/2020/02/puteri-harbour.jpg",
                link: "#"
            },
            {
                name: "Kompleks Kraf Johor",
                coords: [1.5003, 103.7310],
                img: "https://jkdnjohor.kpkt.gov.my/uploads/galeri/gambargaleri_1640839818.jpg",
                link: "#"
            },
            {
                name: "Sungai Lebam",
                coords: [1.5473, 104.0704],
                img: "https://www.johorparks.gov.my/wp-content/uploads/2020/01/1-14.jpg",
                link: "#"
            },
            {
                name: "Eco Tourism Kampung Sungai Melayu",
                coords: [1.4311, 103.6437],
                img: "https://img.astroawani.com/2020-08/81615455117_KGSGMLY.jpg",
                link: "#"
            },
            {
                name: "Zoo Johor",
                coords: [1.4617, 103.7505],
                img: "https://www.johortransport.com/wp-content/uploads/2020/02/zoo-johor.jpg",
                link: "#"
            },
            {
                name: "Istana Besar",
                coords: [1.4633, 103.7516],
                img: "https://upload.wikimedia.org/wikipedia/commons/2/25/Istana_Besar.JPG",
                link: "#"
            }
        ];

        // Add markers to the map
        places.forEach(place => {
            L.marker(place.coords).addTo(map)
                .bindPopup(`
                    <strong>${place.name}</strong><br>
                    <a href="${place.link}" target="_blank">
                        <img class="popup-img" src="${place.img}" alt="${place.name}" />
                    </a>
                `);
        });
    </script>
</body>

</html>
